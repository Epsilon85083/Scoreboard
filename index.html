<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-half">
                <h3>HOME</h3>
                <div class="score-holder" id="home-holder">
                    <p class="home-score" id="home-score">0</p>
                </div>
                <div class="button-holder">
                    <button onclick="home1Point(), leader()">+1</button>
                    <button onclick="home2Point(), leader()">+2</button>
                    <button onclick="home3Point(), leader()">+3</button>
                </div>
            </div>
            <button class="new-game" onclick="newGame()">New Game</button>
            <div class="away-half">
                <h3>AWAY</h3>
                <div class="score-holder" id="away-holder">
                    <p class="away-score" id="away-score">0</p>
                </div>
                <div class="button-holder">
                    <button onclick="away1Point(), leader()">+1</button>
                    <button onclick="away2Point(), leader()">+2</button>
                    <button onclick="away3Point(), leader()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
